[match:itemize]
M1: """\begin{itemcompact}
    \item[\textbf{a.}] Let $\vdash e \pmand h \horseshoe j$. (This condition is always fulfilled if $\vdash j$, in other words, if $j_1, j_1, \dots, j_n$ are L-disjunct.) Let the sentences $e \pmand h \pmand j_1, \dots, e \pmand h \pmand j_n$  be L-exclusive in pairs. (This condition is always fulfilled if $j_1, j_2, \dots, j_n$ are L-exclusive in pairs.) Then

    \begin{align*}
     (1) \poi{319} \quad \mathfrak{c}(h,e) & = \sum^n_{p=1} \mathfrak{c}(h \pmand j_p,e);\\
    (2) \phantom{\quad \mathfrak{c}(h,e)} & = \sum^n_{p=1} [\mathfrak{c}(j_p,e) \times \mathfrak{c}(h,e \pmand j)].
    \end{align*}

    \begin{smallpar}
    \emph{Proof}. (1). $e \pmand h$ is L-equivalent to $e \pmand h \pmand j$ (T20-21). $\mathfrak{c}(h,e) = \mathfrak{c}(e \pmand h,e)$ (T2i), $= \mathfrak{c}(e \pmand h \pmand j,e)$ (T1i), $= \mathfrak{c}(h \pmand j,e)$ (T2i), $= \mathfrak{c}(h \pmand (j_1 \lor \dots \lor j_n), e) = \mathfrak{c}((h \pmand  j_1) \lor \dots \lor (h \pmand j_n), e)$ (by distribution). Hence (1) by T1m. (2) from (1) by T1n(2).
    \end{smallpar}

    \item[\textbf{b.}] Let $h$ have the same $\mathfrak{c}$ on each of the sentences $e \pmand j_1, \dots , e \pmand  j_n$ as evidence. Let these sentences $e \pmand j_1, \dots, e \pmand j_n$  be L-exclusive	in pairs. Let $\mathfrak{c}(j,e) > 0$. Then $\mathfrak{c}(h,e \pmand j) = \mathfrak{c}(h,e \pmand j_m)$ for any $m$ (from 1 to $n$).

    \begin{smallpar}

    \emph{Proof}. $h \pmand j$ is L-equivalent (by distribution)	to $(h \pmand j_1) \lor (h \pmand j_2) \lor \dots \lor (h \pmand j_n)$. Therefore (T1m), $\mathfrak{c}(h \pmand j,e) = \sum^n_{p=1} \mathfrak{c}(h \pmand j_p, e) = \sum^n_{p=1} [\mathfrak{c}(j_p, e) \times \mathfrak{c}(h,e \pmand j_p)]$
    (T1n (2)). For any $m$ (from 1 to $n$), the second factor in each term of the lastmentioned sum equals $\mathfrak{c}(h,e \pmand j_m)$. Therefore, $\mathfrak{c}(h \pmand j,e) = \mathfrak{c}(h,e \pmand j_m) \times \sum^n_{p=1} \mathfrak{c}(j_p,e)$. The latter sum equals $\mathfrak{c}(j,e)$ (T1m). Thus, $\mathfrak{c}(h \pmand j,e) = \mathfrak{c}(h,e \pmand j_m) \times \mathfrak{c}(j,e)$. On the other hand (T1n (2)), $\mathfrak{c}(h \pmand j,e) = \mathfrak{c}(j,e) \times \mathfrak{c}(h,e \pmand j)$. By forming an equation of the two right-hand sides and dropping the factor $\mathfrak{c}(j,e)$, since it is assumed to be positive, we obtain the theorem.

    \end{smallpar}

    \item[\textbf{c.}] (Corollary to (b).) Let $h$ have the same $\mathfrak{c}$ on each of the sentences $j_1, \dots , j_n$ as evidence. Let the sentences $j_1, \dots, j_n$ be L-exclusive in pairs. Let $\mathfrak{c}_0(j) > 0$. Then $\mathfrak{c}(h,j) = \mathfrak{c}(h,j_m)$ for any $m$ (from 1 to $n$). (From (b), with `$t$' as $e$. It follows also from (d).)

    \item[\textbf{d.}] Let the sentences $j_1, \dots , j_n$ in be L-exclusive in pairs. Let $r$ be the maximum and $r'$ the minimum of the values $\mathfrak{c}(h,j_i)$ ($i = 1, \dots, n$). (In the case of $\mathfrak{L}_\infty$, it is assumed that the values $\mathfrak{c}(j_i,,j)$ exist.) Then $r' \leq \mathfrak{c}(h,j) \leq r$. (From T2q, by mathematical induction with respect to $n$.)

    \end{itemcompact}"""
